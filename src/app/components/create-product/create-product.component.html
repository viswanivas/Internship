<div class="container-form">
  <div class="form-container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <h4>Add a product</h4>
      <div class="form-group">
        <label for="image">Product Image URL</label>
        <input type="text" formControlName="image" class="form-control" id="image" placeholder="Enter product image URL" required>
      </div>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" id="description" placeholder="Enter product description" required>
      </div>
      <!-- <div class="form-group">
        <label for="category">Category</label>
        <input type="text" formControlName="category" class="form-control" id="category" placeholder="Enter product category" required>
      </div> -->
      <div class="form-group">
         <label for="category">Category</label> 
         <select formControlName="category" class="form-control" id="category" (change)="onCategoryChange($event)" required> 
          <option value="">Select Category</option> 
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option> 
        </select> 
      </div> 
      <div class="form-group" *ngIf="showSubcategory"> 
        <label for="subcategory">Subcategory</label> 
        <select formControlName="subcategory" class="form-control" id="subcategory" required> 
          <option value="">Select Subcategory</option> 
          <option *ngFor="let subcategory of subcategories" [value]="subcategory">{{ subcategory }}</option>
         </select> 
        </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" formControlName="price" class="form-control" id="price" placeholder="Enter product price" required>
      </div>
      <div class="form-group">
        <label for="brand">Brand Name</label>
        <input type="text" formControlName="brand" class="form-control" id="brand" placeholder="Enter brand name" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
    </div>
  </div>

  <app-footer>
</app-footer>
